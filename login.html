<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Permissions Authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-section" class="auth-section active">
            <h1>Login</h1>
            <div class="role-selector">
                <p>Select your role:</p>
                <div class="role-buttons">
                    <button type="button" class="role-btn" data-role="user">User</button>
                    <button type="button" class="role-btn" data-role="admin">Admin</button>
                </div>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div id="recaptcha-container" style="display: none;">
                    <div class="g-recaptcha" 
                         data-sitekey="YOUR_SITE_KEY" 
                         data-callback="onCaptchaSuccess">
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-options">
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <p><a href="#" id="show-reset">Forgot Password?</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-section" class="auth-section">
            <h1>Sign Up</h1>
            <div class="role-selector">
                <p>Select your role:</p>
                <div class="role-buttons">
                    <button type="button" class="role-btn" data-role="user">User</button>
                    <button type="button" class="role-btn" data-role="admin">Admin</button>
                </div>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-password" name="password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <small class="password-hint">
                        Password must contain at least 8 characters, including uppercase, lowercase, and special characters.
                    </small>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="auth-options">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-section" class="auth-section hidden">
            <h1>Reset Password</h1>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-input">
                        <input type="password" id="new-password" name="newPassword" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <div class="auth-options">
                <p><a href="#" id="back-to-login">Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
